    <!-- Main Script -->
    <script type="text/babel" data-type="module">
        import React, { useState, useEffect, useRef } from 'react';
        import { createRoot } from 'react-dom/client';
        import { 
            CheckCircle, Play, Pause, MessageCircle, Send, ChevronRight, 
            BookOpen, Clock, Award, Download, ShieldCheck, Settings, 
            Lock, Unlock, Video, X, Star, Zap, Target, Brain, Scale, FileText,
            Eye, RotateCcw, Instagram, Facebook, Users, ArrowLeft, Trash2, Edit2, Home, FileDown, Search
        } from 'lucide-react';

        // Collection name for Marathi leads
        const LEADS_COLLECTION = 'leads_mr';
        const SETTINGS_DOC = 'settings_mr';

        let db = null;
        let firestoreFuncs = {};

        async function initApp() {
            try {
                const firebaseConfig = await import('./firebase-config.js');
                db = firebaseConfig.db;
                const fs = await import('firebase/firestore');
                firestoreFuncs = { ...fs };
                if (!db) throw new Error("Database object is undefined from config file.");
                renderReactApp(false);
            } catch (err) {
                console.error("Firebase Load Error:", err);
                console.warn("Running in Offline/Demo Mode.");
                renderReactApp(true);
            }
        }

        const DEFAULT_SETTINGS = {
            theme: { primary: '#002244', accent: '#EA580C', background: '#F8FAFC' },
            videoConfig: { type: 'none', src: '', title: 'डॉ. विशाल यांचा संदेश' },
            socialLinks: { whatsapp: '#', telegram: '#', instagram: '#', facebook: '#' },
            adminPasskey: 'admin123'
        };

        const CustomVideoPlayer = ({ videoSource }) => {
            const videoRef = useRef(null);
            const [isPlaying, setIsPlaying] = useState(false);
            const [showControls, setShowControls] = useState(true);

            const togglePlay = () => {
                if (videoRef.current) {
                    isPlaying ? videoRef.current.pause() : videoRef.current.play();
                    setIsPlaying(!isPlaying);
                }
            };

            return (
                <div className="relative w-full h-full group bg-black rounded-2xl overflow-hidden shadow-2xl border-4 border-white ring-1 ring-slate-200"
                    onMouseEnter={() => setShowControls(true)}
                    onMouseLeave={() => isPlaying && setShowControls(false)}>
                    {!videoSource.src ? (
                        <div className="absolute inset-0 flex flex-col items-center justify-center bg-slate-900 text-slate-500 h-64 md:h-full">
                           <Video size={48} className="mb-4 opacity-50" />
                           <p>व्हिडिओ कॉन्फिगर केलेला नाही</p>
                        </div>
                    ) : (
                        <video ref={videoRef} src={videoSource.src} className="w-full h-full object-cover" onClick={togglePlay} onEnded={() => setIsPlaying(false)} playsInline />
                    )}
                    {showControls && videoSource.src && (
                        <div className="absolute inset-0 bg-black/40 flex flex-col justify-between p-6 transition-opacity duration-300">
                            <div className="absolute inset-0 flex items-center justify-center pointer-events-none">
                                <button onClick={togglePlay} className="w-20 h-20 bg-white/20 backdrop-blur-md rounded-full flex items-center justify-center pointer-events-auto hover:scale-110 transition-transform" aria-label="व्हिडिओ प्ले करा">
                                    {isPlaying ? <Pause className="fill-white text-white" /> : <Play className="fill-white text-white ml-1" />}
                                </button>
                            </div>
                            <div className="mt-auto pointer-events-none">
                               <p className="text-white font-bold text-lg drop-shadow-md">{videoSource.title}</p>
                            </div>
                        </div>
                    )}
                </div>
            );
        };

        const App = ({ isOffline }) => {
            const [currentPage, setCurrentPage] = useState('landing');
            const [isAdmin, setIsAdmin] = useState(false);
            const [showLoginModal, setShowLoginModal] = useState(false);
            const [loginPasskey, setLoginPasskey] = useState('');
            const [isSettingNewPasskey, setIsSettingNewPasskey] = useState(false);
            const [showPassword, setShowPassword] = useState(false);
            const [adminPanelOpen, setAdminPanelOpen] = useState(false);
            const [isSubmitting, setIsSubmitting] = useState(false);
            const [settings, setSettings] = useState(DEFAULT_SETTINGS);
            const [dbPasskey, setDbPasskey] = useState(null); 
            const [leads, setLeads] = useState([]);
            const [isLoadingLeads, setIsLoadingLeads] = useState(false);
            const [searchTerm, setSearchTerm] = useState('');

            useEffect(() => {
                if (isOffline || !db) return;
                try {
                    const unsubscribe = firestoreFuncs.onSnapshot(firestoreFuncs.doc(db, "settings", SETTINGS_DOC), (docSnap) => {
                        if (docSnap.exists()) {
                            const data = docSnap.data();
                            setDbPasskey(data.adminPasskey || null);
                            setSettings(prev => ({ ...prev, ...data, socialLinks: { ...prev.socialLinks, ...data.socialLinks } }));
                        } else { setDbPasskey(null); }
                    });
                    return () => unsubscribe();
                } catch (e) { console.warn("Sync failed", e); }
            }, [isOffline]);

            const fetchLeads = async () => {
                if (isOffline) return;
                setIsLoadingLeads(true);
                try {
                    const q = firestoreFuncs.query(firestoreFuncs.collection(db, LEADS_COLLECTION), firestoreFuncs.orderBy("registeredAt", "desc"));
                    const querySnapshot = await firestoreFuncs.getDocs(q);
                    setLeads(querySnapshot.docs.map(doc => ({ id: doc.id, ...doc.data() })));
                } catch (e) { 
                    try {
                        const q = firestoreFuncs.collection(db, LEADS_COLLECTION);
                        const querySnapshot = await firestoreFuncs.getDocs(q);
                        setLeads(querySnapshot.docs.map(doc => ({ id: doc.id, ...doc.data() })));
                    } catch(err) { console.error(err); }
                } finally { setIsLoadingLeads(false); }
            };

            const handleDeleteLead = async (id) => {
                if (!confirm("ही नोंदणी हटवायची आहे का?")) return;
                try { await firestoreFuncs.deleteDoc(firestoreFuncs.doc(db, LEADS_COLLECTION, id)); setLeads(leads.filter(l => l.id !== id)); } catch(e) { alert(e.message); }
            };

            const handleEditLead = async (lead) => {
                const newName = prompt("नाव संपादित करा:", lead.name); if(newName===null) return;
                const newEmail = prompt("ईमेल संपादित करा:", lead.email); if(newEmail===null) return;
                const newPhone = prompt("फोन संपादित करा:", lead.phone); if(newPhone===null) return;
                try { 
                    await firestoreFuncs.updateDoc(firestoreFuncs.doc(db, LEADS_COLLECTION, lead.id), { name: newName, email: newEmail, phone: newPhone });
                    setLeads(leads.map(l => l.id === lead.id ? {...l, name: newName, email: newEmail, phone: newPhone} : l));
                } catch(e) { alert(e.message); }
            };

            // CSV Export Function
            const exportToCSV = () => {
                if (leads.length === 0) {
                    alert("एक्सपोर्ट करण्यासाठी लीड्स नाहीत!");
                    return;
                }
                
                const headers = ['नाव', 'ईमेल', 'फोन', 'नोंदणी तारीख', 'स्रोत'];
                const csvContent = [
                    headers.join(','),
                    ...leads.map(lead => [
                        `"${lead.name || ''}"`,
                        `"${lead.email || ''}"`,
                        `"${lead.phone || ''}"`,
                        `"${new Date(lead.registeredAt).toLocaleString('mr-IN')}"`,
                        `"${lead.source || 'web'}"`
                    ].join(','))
                ].join('\n');

                const BOM = '\uFEFF';
                const blob = new Blob([BOM + csvContent], { type: 'text/csv;charset=utf-8;' });
                const link = document.createElement('a');
                const url = URL.createObjectURL(blob);
                link.setAttribute('href', url);
                link.setAttribute('download', `leads_marathi_${new Date().toISOString().split('T')[0]}.csv`);
                link.style.visibility = 'hidden';
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
            };

            const filteredLeads = leads.filter(lead => 
                lead.name?.toLowerCase().includes(searchTerm.toLowerCase()) ||
                lead.email?.toLowerCase().includes(searchTerm.toLowerCase()) ||
                lead.phone?.includes(searchTerm)
            );

            const submitLogin = async () => {
                if (!loginPasskey.trim()) return alert("पासकी टाका.");
                if (isSettingNewPasskey) {
                    if (isOffline) return alert("ऑफलाइन.");
                    try { 
                        await firestoreFuncs.setDoc(firestoreFuncs.doc(db, "settings", SETTINGS_DOC), { adminPasskey: loginPasskey.trim() }, { merge: true });
                        setIsAdmin(true); setAdminPanelOpen(true); setShowLoginModal(false);
                    } catch (e) { alert(e.message); }
                } else {
                    if (loginPasskey === dbPasskey) { setIsAdmin(true); setAdminPanelOpen(true); setShowLoginModal(false); } else { alert("चुकीची पासकी"); }
                }
            };

            const saveSettings = async (newSettings) => {
                if (isOffline) return alert("ऑफलाइन.");
                try { 
                    setSettings(newSettings); 
                    await firestoreFuncs.setDoc(firestoreFuncs.doc(db, "settings", SETTINGS_DOC), newSettings, { merge: true }); 
                } catch (err) { alert(err.message); }
            };

            const resetSettings = async () => {
                if(!confirm("सर्व सेटिंग्ज रीसेट करायच्या?")) return;
                try { 
                    const resetData = { ...DEFAULT_SETTINGS, adminPasskey: dbPasskey }; 
                    setSettings(DEFAULT_SETTINGS); 
                    await firestoreFuncs.setDoc(firestoreFuncs.doc(db, "settings", SETTINGS_DOC), resetData, { merge: true }); 
                } catch (err) { alert(err.message); }
            }

            const handleRegister = async (e) => {
                e.preventDefault(); setIsSubmitting(true);
                if (isOffline) { setTimeout(() => { setCurrentPage('thankyou'); window.scrollTo(0,0); setIsSubmitting(false); }, 1000); return; }
                const formData = new FormData(e.currentTarget);
                const leadData = { name: formData.get('fullName'), email: formData.get('email'), phone: formData.get('phone'), registeredAt: new Date().toISOString(), source: 'web_mr' };
                try { 
                    await firestoreFuncs.addDoc(firestoreFuncs.collection(db, LEADS_COLLECTION), leadData); 
                    setTimeout(() => { setCurrentPage('thankyou'); window.scrollTo(0,0); setIsSubmitting(false); }, 500); 
                } catch (error) { alert("अयशस्वी. कन्सोल तपासा."); setIsSubmitting(false); }
            };

            return (
                <div style={{ '--primary': settings.theme.primary, '--accent': settings.theme.accent }} className="animate-fade-in font-sans">
                    
                    {/* Admin Toggle */}
                    <div className="fixed bottom-6 right-6 z-50 flex flex-col items-end">
                        <button onClick={() => { if(isAdmin) setAdminPanelOpen(!adminPanelOpen); else { setShowLoginModal(true); setLoginPasskey(''); setIsSettingNewPasskey(!dbPasskey); } }} 
                            className={`p-3 rounded-full shadow-xl border transition-all ${isAdmin ? 'bg-slate-900 text-white' : 'bg-white text-slate-400 hover:text-[var(--accent)]'}`} aria-label="ॲडमिन लॉगिन">
                            {isAdmin ? <Settings size={24} /> : <Lock size={20} />}
                        </button>

                        {/* Login Modal */}
                        {showLoginModal && (
                            <div className="absolute bottom-16 right-0 bg-white p-4 rounded-2xl shadow-2xl border border-slate-200 w-72 mb-2 animate-fade-in z-50">
                                <div className="flex justify-between items-center mb-3">
                                    <h3 className="font-bold text-sm text-slate-800">{isSettingNewPasskey ? "नवीन पासकी सेट करा" : "ॲडमिन लॉगिन"}</h3>
                                    <button onClick={() => setShowLoginModal(false)} className="text-slate-400 hover:text-red-500"><X size={16}/></button>
                                </div>
                                <p className="text-xs text-slate-500 mb-3">{isSettingNewPasskey ? "सुरक्षित पासकी तयार करा." : "अनलॉक करण्यासाठी पासकी टाका."}</p>
                                <div className="relative mb-3">
                                    <input type={showPassword ? "text" : "password"} value={loginPasskey} onChange={(e) => setLoginPasskey(e.target.value)} className="w-full text-sm p-2 border rounded outline-none pr-8" placeholder="पासकी" />
                                    <button onClick={() => setShowPassword(!showPassword)} className="absolute right-2 top-2.5 text-slate-400"><Eye size={14}/></button>
                                </div>
                                <button onClick={submitLogin} className="w-full bg-[var(--primary)] text-white py-2 rounded text-sm font-bold hover:brightness-110">{isSettingNewPasskey ? "सेव्ह करा आणि लॉगिन करा" : "अनलॉक करा"}</button>
                            </div>
                        )}

                        {/* Admin Panel */}
                        {isAdmin && adminPanelOpen && (
                            <div className="absolute bottom-16 right-0 bg-white p-0 rounded-2xl shadow-2xl border border-slate-200 w-80 overflow-hidden mb-2 animate-fade-in">
                                <div className="bg-slate-900 p-4 flex justify-between items-center text-white">
                                    <h3 className="font-bold flex items-center gap-2 text-sm"><ShieldCheck size={16} /> ॲडमिन पॅनेल (MR)</h3>
                                    <button onClick={() => { setIsAdmin(false); setAdminPanelOpen(false); }} className="text-xs text-slate-400 hover:text-white flex items-center gap-1"><Unlock size={12} /> लॉगआउट</button>
                                </div>
                                <div className="p-4 space-y-4 max-h-[60vh] overflow-y-auto">
                                    <div className="flex justify-between items-center pb-2 border-b border-slate-100">
                                        <span className="text-xs font-bold text-slate-400 uppercase">साइट सेटिंग्ज</span>
                                        <button onClick={resetSettings} className="flex items-center gap-1 text-[10px] bg-red-50 text-red-600 px-2 py-1 rounded hover:bg-red-100"><RotateCcw size={10} /> रीसेट</button>
                                    </div>
                                    <div className="bg-slate-50 p-2 rounded-lg mb-4 flex gap-2">
                                        <button onClick={() => { setCurrentPage('landing'); setAdminPanelOpen(false); }} className={`flex-1 py-2 text-xs font-bold rounded-lg flex items-center justify-center gap-1 ${currentPage === 'landing' ? 'bg-white shadow text-[var(--primary)]' : 'text-slate-500 hover:bg-white/50'}`}><Home size={14} /> होम</button>
                                        <button onClick={() => { setCurrentPage('thankyou'); setAdminPanelOpen(false); }} className={`flex-1 py-2 text-xs font-bold rounded-lg flex items-center justify-center gap-1 ${currentPage === 'thankyou' ? 'bg-white shadow text-[var(--primary)]' : 'text-slate-500 hover:bg-white/50'}`}><CheckCircle size={14} /> धन्यवाद</button>
                                    </div>
                                    <button onClick={() => { setCurrentPage('admin-dashboard'); fetchLeads(); setAdminPanelOpen(false); }} className="w-full bg-[var(--primary)] text-white py-3 rounded-xl flex items-center justify-center gap-2 font-bold text-sm shadow-md hover:brightness-110 mb-4"><Users size={16} /> विद्यार्थी लीड्स व्यवस्थापित करा</button>
                                    
                                    <div><label className="text-xs font-bold text-slate-400">प्राथमिक रंग</label><input type="color" value={settings.theme.primary} onChange={(e) => saveSettings({ ...settings, theme: { ...settings.theme, primary: e.target.value } })} className="w-full h-8 rounded cursor-pointer mt-1" /></div>
                                    <div><label className="text-xs font-bold text-slate-400">ॲक्सेंट रंग</label><input type="color" value={settings.theme.accent} onChange={(e) => saveSettings({ ...settings, theme: { ...settings.theme, accent: e.target.value } })} className="w-full h-8 rounded cursor-pointer mt-1" /></div>
                                    <div><label className="text-xs font-bold text-slate-400">WhatsApp लिंक</label><input type="text" value={settings.socialLinks.whatsapp} onChange={(e) => saveSettings({ ...settings, socialLinks: { ...settings.socialLinks, whatsapp: e.target.value } })} className="w-full text-xs p-2 border rounded mt-1" /></div>
                                    <div><label className="text-xs font-bold text-slate-400">Telegram लिंक</label><input type="text" value={settings.socialLinks.telegram} onChange={(e) => saveSettings({ ...settings, socialLinks: { ...settings.socialLinks, telegram: e.target.value } })} className="w-full text-xs p-2 border rounded mt-1" /></div>

percase tracking-wide mt-1">अधिकाऱ्यांना मार्गदर्शन</p></div><div><h4 className="text-4xl font-extrabold text-white">350+</h4><p className="text-sm text-slate-500 uppercase tracking-wide mt-1">अंतिम निवड</p></div><div><h4 className="text-4xl font-extrabold text-white">4</h4><p className="text-sm text-slate-500 uppercase tracking-wide mt-1">पुण्यात केंद्रे</p></div><div className="col-span-2"><h4 className="text-4xl font-extrabold text-white">1 Lakh+</h4><p className="text-sm text-slate-500 uppercase tracking-wide mt-1">विद्यार्थ्यांनी वेबिनार पाहिला</p></div></div></div></div></div></div>

                        </div>

            );
        };

        function renderReactApp(isOffline = false) {
            const root = createRoot(document.getElementById('root'));
            root.render(<App isOffline={isOffline} />);
        }

        initApp();

        window.onerror = function(message, source, lineno, colno, error) {
            document.getElementById('root').style.display = 'none';
            const errContainer = document.getElementById('error-container');
            errContainer.style.display = 'block';
            document.getElementById('error-message').innerText = message + " (Line: " + lineno + ")";
        };
    </script>
