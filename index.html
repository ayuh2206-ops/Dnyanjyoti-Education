<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- 1. Performance: Preconnect (Critical for Speed) -->
    <link rel="preconnect" href="https://cdn.tailwindcss.com">
    <link rel="preconnect" href="https://esm.sh">
    <link rel="preconnect" href="https://www.gstatic.com">
    <link rel="preconnect" href="https://www.dnyanjyoti.com">
    
    <!-- 2. Performance: Preload Hero Image (LCP Optimization) -->
    <link rel="preload" as="image" href="https://www.dnyanjyoti.com/wp-content/uploads/2025/04/MD-Photo.jpg" fetchpriority="high">

    <!-- SEO Meta Tags -->
    <title>MPSC/UPSC Coaching Pune | Free Webinar by Dnyanjyoti Education</title>
    <meta name="description" content="Join the best MPSC & UPSC coaching in Pune. Attend Dr. Vishal Bhedurkar's FREE webinar on the new descriptive pattern, syllabus, and strategy. 1 Lakh+ students guided. Register now!">
    <meta name="keywords" content="MPSC coaching Pune, UPSC classes Pune, MPSC syllabus 2025, UPSC preparation strategy, Civil Services Exam guidance, Dr. Vishal Bhedurkar, Dnyanjyoti Education, competitive exam webinar">
    <meta name="author" content="Dnyanjyoti Education">
    <meta name="robots" content="index, follow">

    <!-- Open Graph -->
    <meta property="og:title" content="Unlock MPSC/UPSC Success | Free Webinar">
    <meta property="og:description" content="Master the new descriptive pattern with Dr. Vishal Bhedurkar. Register for the free webinar today!">
    <meta property="og:image" content="https://www.dnyanjyoti.com/wp-content/uploads/2025/04/MD-Photo.jpg">
    <meta property="og:url" content="https://dnyanjyoti-education.vercel.app/">
    <meta property="og:type" content="website">

    <!-- Critical CSS (Inline for instant FCP) -->
    <style>
        body { background-color: #F8FAFC; color: #0f172a; font-family: sans-serif; font-display: swap; margin: 0; }
        
        /* Instant Loading Spinner Styles */
        .loading-container { 
            height: 100vh; 
            width: 100vw;
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            justify-content: center; 
            gap: 1rem; 
            position: fixed;
            top: 0;
            left: 0;
            background: #F8FAFC;
            z-index: 9999;
        }
        .spinner { 
            border: 4px solid rgba(0, 0, 0, 0.1); 
            width: 40px; 
            height: 40px; 
            border-radius: 50%; 
            border-left-color: #EA580C; 
            animation: spin 1s linear infinite; 
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        html { scroll-behavior: smooth; }
    </style>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: { primary: '#002244', accent: '#EA580C', bgBody: '#F8FAFC' },
                    animation: { 'fade-in': 'fadeIn 0.5s ease-out' },
                    keyframes: { fadeIn: { '0%': { opacity: '0', transform: 'translateY(10px)' }, '100%': { opacity: '1', transform: 'translateY(0)' } } }
                }
            }
        }
    </script>

    <!-- Import Map -->
    <script type="importmap">
    {
        "imports": {
            "react": "https://esm.sh/react@18.2.0",
            "react-dom/client": "https://esm.sh/react-dom@18.2.0/client",
            "lucide-react": "https://esm.sh/lucide-react@0.300.0",
            "firebase/app": "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js",
            "firebase/firestore": "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js"
        }
    }
    </script>

    <!-- Babel -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- Schema Markup -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "EducationEvent",
      "name": "MPSC/UPSC Strategy Webinar",
      "description": "A free webinar on the new MPSC/UPSC descriptive pattern.",
      "startDate": "2025-12-15T10:00:00+05:30",
      "endDate": "2025-12-15T12:00:00+05:30",
      "eventStatus": "https://schema.org/EventScheduled",
      "eventAttendanceMode": "https://schema.org/OnlineEventAttendanceMode",
      "location": { "@type": "VirtualLocation", "url": "https://dnyanjyoti-education.vercel.app/" },
      "image": [ "https://www.dnyanjyoti.com/wp-content/uploads/2025/04/MD-Photo.jpg" ],
      "organizer": { "@type": "Organization", "name": "Dnyanjyoti Education", "url": "https://www.dnyanjyoti.com" },
      "offers": { "@type": "Offer", "price": "0", "priceCurrency": "INR", "availability": "https://schema.org/InStock" }
    }
    </script>
</head>
<body class="bg-bgBody text-slate-900">

    <!-- Error Container -->
    <div id="error-container" style="display:none; padding: 20px; background: #fee2e2; color: #b91c1c; margin: 20px; border-radius: 8px; border: 1px solid #f87171; position: relative; z-index: 10000;">
        <h3 style="font-weight: bold; margin-bottom: 8px;">Application Failed to Load</h3>
        <p id="error-message">Unknown Error</p>
        <p style="font-size: 0.8em; margin-top: 8px;">Tip: Ensure <code>firebase-config.js</code> is in the same folder and configured correctly.</p>
    </div>

    <!-- App Root with Instant Loading State -->
    <div id="root">
        <div class="loading-container">
            <div class="spinner"></div>
            <p style="color: #64748b; font-size: 0.875rem; font-weight: 500;">Loading Dnyanjyoti Education...</p>
        </div>
    </div>

    <!-- Main Script -->
    <script type="text/babel" data-type="module">
        import React, { useState, useEffect, useRef } from 'react';
        import { createRoot } from 'react-dom/client';
        import { 
            CheckCircle, Play, Pause, MessageCircle, Send, ChevronRight, 
            BookOpen, Clock, Award, Download, ShieldCheck, Settings, 
            Lock, Unlock, Video, X, Star, Zap, Target, Book, Brain, Scale, FileText,
            Eye, EyeOff, RotateCcw, Instagram, Facebook, Users, ArrowLeft, Trash2, Edit2, Layout, Home
        } from 'lucide-react';

        // Safe Database Import
        let db = null;
        let firestoreFuncs = {};

        async function initApp() {
            const timeoutPromise = new Promise((resolve) => setTimeout(() => resolve('timeout'), 3000));
            
            try {
                const configPromise = import('./firebase-config.js');
                const result = await Promise.race([configPromise, timeoutPromise]);

                if (result === 'timeout') {
                    console.warn("Firebase load timed out. Starting in Offline Mode.");
                    renderReactApp(true); 
                    return;
                }

                const firebaseConfig = result;
                db = firebaseConfig.db;
                
                const fs = await import('firebase/firestore');
                firestoreFuncs = { ...fs };
                
                if (!db) throw new Error("Database object is undefined.");
                renderReactApp(false);
            } catch (err) {
                console.error("Firebase Load Error:", err);
                renderReactApp(true);
            }
        }

        const DEFAULT_SETTINGS = {
            theme: { primary: '#002244', accent: '#EA580C', background: '#F8FAFC' },
            videoConfig: { type: 'none', src: '', title: 'Message from Dr. Vishal' },
            pdfConfig: { url: '', title: 'Study Material PDF' },
            socialLinks: { whatsapp: '#', telegram: '#', instagram: '#', facebook: '#' },
            adminPasskey: 'admin123'
        };

        const CustomVideoPlayer = ({ videoSource }) => {
            const videoRef = useRef(null);
            const [isPlaying, setIsPlaying] = useState(false);
            const [showControls, setShowControls] = useState(true);
            const togglePlay = () => {
                if (videoRef.current) { isPlaying ? videoRef.current.pause() : videoRef.current.play(); setIsPlaying(!isPlaying); }
            };
            return (
                <div className="relative w-full h-full group bg-black rounded-2xl overflow-hidden shadow-2xl border-4 border-white ring-1 ring-slate-200" onMouseEnter={() => setShowControls(true)} onMouseLeave={() => isPlaying && setShowControls(false)}>
                    {!videoSource.src ? (
                        <div className="absolute inset-0 flex flex-col items-center justify-center bg-slate-900 text-slate-500 h-64 md:h-full"><Video size={48} className="mb-4 opacity-50" /><p>No Video Configured</p></div>
                    ) : (
                        <video ref={videoRef} src={videoSource.src} className="w-full h-full object-cover" onClick={togglePlay} onEnded={() => setIsPlaying(false)} playsInline />
                    )}
                    {showControls && videoSource.src && (
                        <div className="absolute inset-0 bg-black/40 flex flex-col justify-between p-6 transition-opacity duration-300">
                            <div className="absolute inset-0 flex items-center justify-center pointer-events-none"><button onClick={togglePlay} className="w-20 h-20 bg-white/20 backdrop-blur-md rounded-full flex items-center justify-center pointer-events-auto hover:scale-110 transition-transform"><{isPlaying ? Pause : Play} className="fill-white text-white ml-1" /></button></div>
                            <div className="mt-auto pointer-events-none"><p className="text-white font-bold text-lg drop-shadow-md">{videoSource.title}</p></div>
                        </div>
                    )}
                </div>
            );
        };

        const App = ({ isOffline }) => {
            const [currentPage, setCurrentPage] = useState('landing');
            const [isAdmin, setIsAdmin] = useState(false);
            const [showLoginModal, setShowLoginModal] = useState(false);
            const [loginPasskey, setLoginPasskey] = useState('');
            const [isSettingNewPasskey, setIsSettingNewPasskey] = useState(false);
            const [showPassword, setShowPassword] = useState(false);
            const [adminPanelOpen, setAdminPanelOpen] = useState(false);
            const [isSubmitting, setIsSubmitting] = useState(false);
            const [settings, setSettings] = useState(DEFAULT_SETTINGS);
            const [dbPasskey, setDbPasskey] = useState(null); 
            const [leads, setLeads] = useState([]);
            const [isLoadingLeads, setIsLoadingLeads] = useState(false);

            useEffect(() => {
                if (isOffline || !db) return;
                const unsubscribe = firestoreFuncs.onSnapshot(firestoreFuncs.doc(db, "settings", "global"), (docSnap) => {
                    if (docSnap.exists()) {
                        const data = docSnap.data();
                        setDbPasskey(data.adminPasskey || null);
                        setSettings(prev => ({ 
                            ...prev, 
                            ...data, 
                            socialLinks: { ...prev.socialLinks, ...data.socialLinks },
                            pdfConfig: { ...prev.pdfConfig, ...data.pdfConfig }
                        }));
                    } else { setDbPasskey(null); }
                });
                return () => unsubscribe();
            }, [isOffline]);

            const fetchLeads = async () => {
                if (isOffline) return;
                setIsLoadingLeads(true);
                try {
                    const q = firestoreFuncs.query(firestoreFuncs.collection(db, "leads"), firestoreFuncs.orderBy("registeredAt", "desc"));
                    const querySnapshot = await firestoreFuncs.getDocs(q);
                    setLeads(querySnapshot.docs.map(doc => ({ id: doc.id, ...doc.data() })));
                } catch (e) { 
                    try { const q = firestoreFuncs.collection(db, "leads"); const querySnapshot = await firestoreFuncs.getDocs(q); setLeads(querySnapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }))); } catch(err) { console.error(err); }
                } finally { setIsLoadingLeads(false); }
            };

            const handleDeleteLead = async (id) => { if (!confirm("Delete?")) return; try { await firestoreFuncs.deleteDoc(firestoreFuncs.doc(db, "leads", id)); setLeads(leads.filter(l => l.id !== id)); } catch(e) { alert(e.message); } };
            const handleEditLead = async (lead) => {
                const newName = prompt("Edit Name:", lead.name); if(newName===null) return;
                const newEmail = prompt("Edit Email:", lead.email); if(newEmail===null) return;
                const newPhone = prompt("Edit Phone:", lead.phone); if(newPhone===null) return;
                try { await firestoreFuncs.updateDoc(firestoreFuncs.doc(db, "leads", lead.id), { name: newName, email: newEmail, phone: newPhone });
                    setLeads(leads.map(l => l.id === lead.id ? {...l, name: newName, email: newEmail, phone: newPhone} : l));
                } catch(e) { alert(e.message); }
            };

            const submitLogin = async () => {
                if (!loginPasskey.trim()) return alert("Enter passkey.");
                if (isSettingNewPasskey) {
                    if (isOffline) return alert("Offline.");
                    try { await firestoreFuncs.setDoc(firestoreFuncs.doc(db, "settings", "global"), { adminPasskey: loginPasskey.trim() }, { merge: true }); setIsAdmin(true); setAdminPanelOpen(true); setShowLoginModal(false); } catch (e) { alert(e.message); }
                } else {
                    if (loginPasskey === dbPasskey) { setIsAdmin(true); setAdminPanelOpen(true); setShowLoginModal(false); } else { alert("Incorrect Passkey"); }
                }
            };

            const saveSettings = async (newSettings) => { if (isOffline) return alert("Offline."); try { setSettings(newSettings); await firestoreFuncs.setDoc(firestoreFuncs.doc(db, "settings", "global"), newSettings, { merge: true }); } catch (err) { alert(err.message); } };
            const resetSettings = async () => { if(!confirm("Reset defaults?")) return; try { const resetData = { ...DEFAULT_SETTINGS, adminPasskey: dbPasskey }; setSettings(DEFAULT_SETTINGS); await firestoreFuncs.setDoc(firestoreFuncs.doc(db, "settings", "global"), resetData, { merge: true }); } catch (err) { alert(err.message); } }

            const handleRegister = async (e) => {
                e.preventDefault(); setIsSubmitting(true);
                if (isOffline) { setTimeout(() => { setCurrentPage('thankyou'); window.scrollTo(0,0); setIsSubmitting(false); }, 1000); return; }
                const formData = new FormData(e.currentTarget);
                const leadData = { name: formData.get('fullName'), email: formData.get('email'), phone: formData.get('phone'), registeredAt: new Date().toISOString(), source: 'web_v1' };
                try { await firestoreFuncs.addDoc(firestoreFuncs.collection(db, "leads"), leadData); setTimeout(() => { setCurrentPage('thankyou'); window.scrollTo(0,0); setIsSubmitting(false); }, 500); } catch (error) { alert("Failed."); setIsSubmitting(false); }
            };

            return (
                <div style={{ '--primary': settings.theme.primary, '--accent': settings.theme.accent }} className="animate-fade-in font-sans">
                    <div className="fixed bottom-6 right-6 z-50 flex flex-col items-end">
                        <button onClick={() => { if(isAdmin) setAdminPanelOpen(!adminPanelOpen); else { setShowLoginModal(true); setLoginPasskey(''); setIsSettingNewPasskey(!dbPasskey); } }} className={`p-3 rounded-full shadow-xl border transition-all ${isAdmin ? 'bg-slate-900 text-white' : 'bg-white text-slate-400 hover:text-[var(--accent)]'}`}>{isAdmin ? <Settings size={24} /> : <Lock size={20} />}</button>
                        {showLoginModal && (
                            <div className="absolute bottom-16 right-0 bg-white p-4 rounded-2xl shadow-2xl border border-slate-200 w-72 mb-2 animate-fade-in z-50">
                                <div className="flex justify-between items-center mb-3"><h3 className="font-bold text-sm text-slate-800">{isSettingNewPasskey ? "Set New Passkey" : "Admin Login"}</h3><button onClick={() => setShowLoginModal(false)} className="text-slate-400 hover:text-red-500"><X size={16}/></button></div>
                                <div className="relative mb-3"><input type={showPassword ? "text" : "password"} value={loginPasskey} onChange={(e) => setLoginPasskey(e.target.value)} className="w-full text-sm p-2 border rounded outline-none pr-8" placeholder="Passkey" /><button onClick={() => setShowPassword(!showPassword)} className="absolute right-2 top-2.5 text-slate-400"><Eye size={14}/></button></div>
                                <button onClick={submitLogin} className="w-full bg-[var(--primary)] text-white py-2 rounded text-sm font-bold hover:brightness-110">{isSettingNewPasskey ? "Save & Login" : "Unlock"}</button>
                            </div>
                        )}
                        {isAdmin && adminPanelOpen && (
                            <div className="absolute bottom-16 right-0 bg-white p-0 rounded-2xl shadow-2xl border border-slate-200 w-80 overflow-hidden mb-2 animate-fade-in">
                                <div className="bg-slate-900 p-4 flex justify-between items-center text-white"><h3 className="font-bold flex items-center gap-2 text-sm"><ShieldCheck size={16} /> Admin Panel</h3><button onClick={() => { setIsAdmin(false); setAdminPanelOpen(false); }} className="text-xs text-slate-400 hover:text-white flex items-center gap-1"><Unlock size={12} /> Logout</button></div>
                                <div className="p-4 space-y-4 max-h-[60vh] overflow-y-auto">
                                    <div className="flex justify-between items-center pb-2 border-b border-slate-100"><span className="text-xs font-bold text-slate-400 uppercase">Site Settings</span><button onClick={resetSettings} className="flex items-center gap-1 text-[10px] bg-red-50 text-red-600 px-2 py-1 rounded hover:bg-red-100"><RotateCcw size={10} /> Reset</button></div>
                                    <div className="bg-slate-50 p-2 rounded-lg mb-4 flex gap-2"><button onClick={() => { setCurrentPage('landing'); setAdminPanelOpen(false); }} className={`flex-1 py-2 text-xs font-bold rounded-lg flex items-center justify-center gap-1 ${currentPage === 'landing' ? 'bg-white shadow text-[var(--primary)]' : 'text-slate-500 hover:bg-white/50'}`}><Home size={14} /> Home</button><button onClick={() => { setCurrentPage('thankyou'); setAdminPanelOpen(false); }} className={`flex-1 py-2 text-xs font-bold rounded-lg flex items-center justify-center gap-1 ${currentPage === 'thankyou' ? 'bg-white shadow text-[var(--primary)]' : 'text-slate-500 hover:bg-white/50'}`}><CheckCircle size={14} /> Thank You</button></div>
                                    <button onClick={() => { setCurrentPage('admin-dashboard'); fetchLeads(); setAdminPanelOpen(false); }} className="w-full bg-[var(--primary)] text-white py-3 rounded-xl flex items-center justify-center gap-2 font-bold text-sm shadow-md hover:brightness-110 mb-4"><Users size={16} /> Manage Student Leads</button>
                                    <div><label className="text-xs font-bold text-slate-400">Primary Color</label><input type="color" value={settings.theme.primary} onChange={(e) => saveSettings({ ...settings, theme: { ...settings.theme, primary: e.target.value } })} className="w-full h-8 rounded cursor-pointer mt-1" /></div>
                                    <div><label className="text-xs font-bold text-slate-400">Accent Color</label><input type="color" value={settings.theme.accent} onChange={(e) => saveSettings({ ...settings, theme: { ...settings.theme, accent: e.target.value } })} className="w-full h-8 rounded cursor-pointer mt-1" /></div>
                                    <div><label className="text-xs font-bold text-slate-400">WhatsApp Link</label><input type="text" value={settings.socialLinks.whatsapp} onChange={(e) => saveSettings({ ...settings, socialLinks: { ...settings.socialLinks, whatsapp: e.target.value } })} className="w-full text-xs p-2 border rounded mt-1" /></div>
                                    <div><label className="text-xs font-bold text-slate-400">Telegram Link</label><input type="text" value={settings.socialLinks.telegram} onChange={(e) => saveSettings({ ...settings, socialLinks: { ...settings.socialLinks, telegram: e.target.value } })} className="w-full text-xs p-2 border rounded mt-1" /></div>
                                    <div><label className="text-xs font-bold text-slate-400">Instagram Link</label><input type="text" value={settings.socialLinks.instagram} onChange={(e) => saveSettings({ ...settings, socialLinks: { ...settings.socialLinks, instagram: e.target.value } })} className="w-full text-xs p-2 border rounded mt-1" /></div>
                                    <div><label className="text-xs font-bold text-slate-400">Facebook Link</label><input type="text" value={settings.socialLinks.facebook} onChange={(e) => saveSettings({ ...settings, socialLinks: { ...settings.socialLinks, facebook: e.target.value } })} className="w-full text-xs p-2 border rounded mt-1" /></div>
                                    <div><label className="text-xs font-bold text-slate-400">Video URL</label><input type="text" value={settings.videoConfig.src} onChange={(e) => saveSettings({ ...settings, videoConfig: { ...settings.videoConfig, src: e.target.value, type: 'url' } })} className="w-full text-xs p-2 border rounded mt-1" /></div>
                                    <div><label className="text-xs font-bold text-slate-400">PDF URL</label><input type="text" value={settings.pdfConfig?.url || ''} onChange={(e) => saveSettings({ ...settings, pdfConfig: { ...settings.pdfConfig, url: e.target.value } })} className="w-full text-xs p-2 border rounded mt-1" placeholder="https://example.com/study-material.pdf" /></div>
                                    <div><label className="text-xs font-bold text-slate-400">PDF Title</label><input type="text" value={settings.pdfConfig?.title || 'Study Material PDF'} onChange={(e) => saveSettings({ ...settings, pdfConfig: { ...settings.pdfConfig, title: e.target.value } })} className="w-full text-xs p-2 border rounded mt-1" /></div>
                                </div>
                            </div>
                        )}
                    </div>

                    {currentPage === 'admin-dashboard' ? (
                        <div className="min-h-screen bg-slate-50 p-4 md:p-8">
                            <div className="max-w-6xl mx-auto">
                                <div className="flex flex-col md:flex-row justify-between items-center mb-8 gap-4">
                                    <div><h1 className="text-2xl font-bold text-[var(--primary)] flex items-center gap-2"><Users className="text-[var(--accent)]" /> Student Registrations</h1><p className="text-slate-500">Manage all webinar leads here.</p></div>
                                    <div className="flex gap-4"><div className="bg-white px-4 py-2 rounded-lg shadow-sm border border-slate-200"><span className="block text-xs text-slate-400 font-bold uppercase">Total Leads</span><span className="text-xl font-bold text-[var(--primary)]">{leads.length}</span></div><button onClick={() => setCurrentPage('landing')} className="px-4 py-2 bg-white border border-slate-300 rounded-lg hover:bg-slate-50 text-slate-700 font-medium flex items-center gap-2"><ArrowLeft size={16} /> Back to Site</button></div>
                                </div>
                                <div className="bg-white rounded-2xl shadow-xl border border-slate-200 overflow-hidden">
                                    {isLoadingLeads ? <div className="p-12 text-center text-slate-500">Loading leads...</div> : <div className="overflow-x-auto"><table className="w-full text-left border-collapse"><thead><tr className="bg-slate-100 border-b border-slate-200"><th className="p-4 text-slate-600 text-sm">Name</th><th className="p-4 text-slate-600 text-sm">Contact</th><th className="p-4 text-slate-600 text-sm">Date</th><th className="p-4 text-slate-600 text-sm text-right">Actions</th></tr></thead><tbody>{leads.map((lead) => (<tr key={lead.id} className="border-b border-slate-100 hover:bg-slate-50"><td className="p-4 font-medium">{lead.name}</td><td className="p-4 text-sm"><span>{lead.email}</span><br/><span className="text-xs text-slate-400">{lead.phone}</span></td><td className="p-4 text-sm text-slate-500">{new Date(lead.registeredAt).toLocaleDateString()}</td><td className="p-4 text-right"><div className="flex justify-end gap-2"><button onClick={() => handleEditLead(lead)} className="p-2 text-blue-600 hover:bg-blue-50 rounded"><Edit2 size={16} /></button><button onClick={() => handleDeleteLead(lead.id)} className="p-2 text-red-600 hover:bg-red-50 rounded"><Trash2 size={16} /></button></div></td></tr>))}</tbody></table></div>}
                                </div>
                            </div>
                        </div>
                    ) : currentPage === 'thankyou' ? (
                        <div className="min-h-screen py-12 px-6 flex flex-col items-center justify-center bg-[var(--primary)] text-white relative overflow-hidden animate-fade-in">
                            <div className="absolute top-[-10%] right-[-5%] w-[500px] h-[500px] bg-white/5 rounded-full blur-[100px] pointer-events-none"></div>
                            <div className="max-w-4xl w-full bg-white text-slate-900 rounded-3xl shadow-2xl overflow-hidden relative z-10">
                                <div className="bg-[var(--primary)] p-10 text-center relative overflow-hidden"><div className="absolute inset-0 bg-gradient-to-br from-white/10 to-transparent"></div><div className="w-24 h-24 bg-green-500 rounded-full flex items-center justify-center mx-auto mb-6 shadow-xl ring-4 ring-green-400/30 animate-bounce"><CheckCircle className="text-white" size={48} /></div><h1 className="text-3xl md:text-4xl font-extrabold text-white mb-2">Registration Successful!</h1><p className="text-blue-100 text-lg">Your seat for the webinar has been reserved.</p></div>
                                <div className="p-8 md:p-12">
                                    {settings.pdfConfig?.url && (
                                        <div className="mb-10 p-6 bg-gradient-to-br from-blue-50 to-indigo-50 rounded-2xl border-2 border-blue-200 shadow-lg">
                                            <div className="flex items-center gap-4 mb-4">
                                                <div className="w-14 h-14 bg-blue-600 rounded-xl flex items-center justify-center shadow-md">
                                                    <Download className="text-white" size={28} />
                                                </div>
                                                <div>
                                                    <h3 className="font-bold text-xl text-[var(--primary)]">Download Your Study Material</h3>
                                                    <p className="text-sm text-slate-600">{settings.pdfConfig?.title || 'Exclusive PDF Guide'}</p>
                                                </div>
                                            </div>
                                            <a 
                                                href={settings.pdfConfig.url}
